version: '2'

services:
    frontend:
        container_name: opgdigidepsdocker_frontend_1
        build: .
        ports:
            - 8070:80
        links:
            - redisfront
            - wkhtmltopdf
            - router:testbucket.s3.amazonaws.com
            - file-scanner-api
        volumes_from:
            - testresults
        volumes:
            - ./log/frontend:/var/log
            - ./app/config/security.yml:/app/app/config/security.yml
            - ./app/config/config.yml:/app/app/config/config.yml
            - ./app/config/services.yml:/app/app/config/services.yml
            - ./app/config/services:/app/app/config/services
            - ./src:/app/src
            - ./scripts:/app/scripts
            - ./Gulpfile.js:/app/Gulpfile.js
            - ./tests:/app/tests
            - ./app/Resources:/app/app/Resources
            - ./web:/app/web
        env_file:
            - ../digi-deps-local-dev/develop/env/frontend.env
        restart: always

    admin:
        container_name: opgdigidepsdocker_admin_1
        build: .
        ports:
            - 8080:80
        links:
            - redisadmin
        volumes:
            - ./log/admin:/var/log
            - ./app/config/security.yml:/app/app/config/security.yml
            - ./app/config/config.yml:/app/app/config/config.yml
            - ./app/config/services.yml:/app/app/config/services.yml
            - ./app/config/services:/app/app/config/services
            - ./src:/app/src
            - ./scripts:/app/scripts
            - ./Gulpfile.js:/app/Gulpfile.js
            - ./tests:/app/tests
            - ./app/Resources:/app/app/Resources
            - ./web:/app/web
        env_file:
            - ../digi-deps-local-dev/develop/env/frontend.env
            - ../digi-deps-local-dev/develop/env/admin.env
        restart: always

    redisfront:
        container_name: opgdigidepsdocker_redisfront_1
        image: redis:2.8.21
        restart: always

    redisadmin:
        container_name: opgdigidepsdocker_redisadmin_1
        image: redis:2.8.21
        restart: always

    wkhtmltopdf:
        container_name: opgdigidepsdocker_wkhtmlpdf_1
        image: registry.service.opg.digital/opguk/wkhtmlpdf:0.1.209
        restart: always

    router:
        image: registry.service.opg.digital/opguk/nginx-router
        ports:
            - 80:80
            - 443:443
        links:
            - fakes3
        env_file:
            - ../digi-deps-local-dev/develop/env/router.env
        restart: always

    fakes3:
        container_name: fakes3
        image: lphoward/fake-s3
        ports:
            - "4569:4569"

    file-scanner-api:
        container_name: file-scanner-api
        build: ../opg-file-scanner-service
        ports:
            - 8443:8443
        links:
            - file-scanner-broker
        volumes:
            - ./log/api:/var/log
        environment:
            SERVICE_ENABLE_UWSGI: "yes"
            SSL_CERT_FILENAME: "/etc/ssl/self-signed.crt"
            SSL_KEY_FILENAME: "/etc/ssl/self-signed.key"
            REDIS_URL: "redis://file-scanner-broker:6379/0"

    file-scanner-worker:
        container_name: file-scanner-worker
        build: ../opg-file-scanner-service
        links:
            - file-scanner-broker
        volumes:
            - ./log/worker:/var/log
        environment:
            SERVICE_ENABLE_CELERY: "yes"
            SERVICE_ENABLE_FRESHCLAM: "yes"
            SERVICE_ENABLE_CLAMD: "yes"
            REDIS_URL: "redis://file-scanner-broker:6379/0"

    file-scanner-broker:
        container_name: file-scanner-broker
        image: redis:3.0.7-alpine

    test:
        container_name: opgdigidepsdocker_test_1
        build: .
        command: tail -f /dev/null
        links:
            - frontend:digideps-client.local
            - admin:digideps-admin.local
        volumes_from:
            - testresults
        volumes:
            - ./log/test:/var/log
            - ./src:/app/src
            - ./scripts:/app/scripts
            - ./tests:/app/tests
            - ./app/Resources:/app/app/Resources
        env_file:
            - ../digi-deps-local-dev/develop/env/frontend.env
            - ../digi-deps-local-dev/develop/env/test.env

    testresults:
        container_name: opgdigidepsdocker_testresults_1
        image: busybox
        command: tail -f /dev/null
        volumes:
            - /tmp/behat
