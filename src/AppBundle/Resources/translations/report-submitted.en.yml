whatHappensNext:
  title: What happens next?
  body1: |
    Now that you’ve submitted your opening deputy report, you can make use of our annual deputy report service.
  body2: |
    Your annual deputy report falls due on the anniversary of your court order – we’ll send you a reminder.
  body3: |
    But you can use the service year round to keep track of your deputyship decisions and spending.
    %linkStart%Make a start here.%linkEnd%

giveUsFeedback:
  title: Please give us your feedback
  body1: |
    Filling in our %linkStart%Deputyship satisfaction survey%linkEnd% takes just a few minutes.
  body2: |
    Feedback is vital in helping us to improve the services we offer deputies and attorneys.
  body3: |
    This survey is voluntary. We'll only ever use your personal information for the purposes of this research.

needHelp:
  title: Need help?
  body: |
    If you have any questions or need support, please call the OPG helpline
    on 0115 934 2700. We're open 9am to 5pm, Monday to Friday.


