startPage:
  moneyIn:
    htmlTitle: "Deputy report - Money in | GOV.UK"
    pageSectionTitle: Money in
    pageSectionDescription1: |
      Please tell us about money paid into %client%'s accounts between %startDate% and %endDate%.
    pageSectionDescription2: |
      You can enter a total for each type of income, or you can enter
      individual amounts and we'll add them up for you.
    pageSectionDescription3: |
      Be sure to enter each individual source of income into one category only,
      so we don't count them twice when we do the calculation.
    startButton: Start money in
  moneyOut:
    htmlTitle: "Deputy report - Money out | GOV.UK"
    pageSectionTitle: Money out
    pageSectionDescription1: |
      Use this section to tell us about money you have spent between %startDate% and %endDate%
      on %client% that you have not told us about in the money transfers, deputy expenses or
      gift sections of this report.
    pageSectionDescription2: |
      You can enter a total for each type of payment, or you can enter
      individual amounts and we'll add them up for you.
    pageSectionDescription3: |
      Be sure to enter each individual payment into one category only,
      so we don't count them twice when we do the calculation.
    startButton: Start money out


