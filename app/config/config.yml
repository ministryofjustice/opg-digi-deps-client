imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      
        enabled: true
        enable_annotations: true
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
      name: digideps
      # force session usage, no cookie (we want to logout when the browser closes)
      cookie_lifetime: 0
      gc_probability: 1 
      gc_divisor: 100
      # session timeout (when GC kicks in)
      gc_maxlifetime: %session_expire_seconds%
      # true:  cookie won't be accessible by Javascript, safer for XSS
      cookie_httponly: true
      # set this only HTTPS environments to force cookie only to be sent over HTTPS (when true, login won't work on non-HTTPS domains)
      cookie_secure: %session_cookie_secure%
    fragments:       ~
    http_method_override: true
    
# Twig Configuration
twig:
    globals:
        env: %env%
        opg_docker_tag: %opg_docker_tag%
        session_expires_seconds: %session_expire_seconds%
        session_popup_show_after: %session_popup_show_after%
        ga: %ga%
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'AppBundle:Form:fields.html.twig'
        

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
            
#    orm:
#        auto_generate_proxy_classes: "%kernel.debug%"
#        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: smtp
    host:      localhost
    username:  ~
    password:  ~
    spool:     { type: memory }
    
snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: %redis_dsn%
    session:
        client: default
        prefix: %session_prefix%
        use_as_default: %use_redis%
    
parameters:
    # translation key must be present in report-assets.en.yml, dropdown.<value>
    # keep "other_assets" last
    # key is ignored
    asset_dropdown:
        1:  property 
        #2:  savings_accounts
        3:  investment_bonds 
        #4:  isa 
        5:  unit_trusts 
        6:  national_savings_certificates 
        7:  stocks_shares
        8:  premium_bonds
        9:  vehicles 
        10: artwork 
        11: antiques 
        12: jewellery
        14: assets_held_outside_england_and_wales
        #15: court_funds_office_accounts 
        16: other_assets

services:
    logstash_formatter:
        class: Monolog\Formatter\LogstashFormatter
        arguments:
        - application.client
        - null
        - null
        - ""
        - 1
    line_formatter:
        class: Monolog\Formatter\LineFormatter

monolog:
   handlers:
       main:
           type: stream
           path: %log_path%
           level: %log_level%
           formatter: logstash_formatter
